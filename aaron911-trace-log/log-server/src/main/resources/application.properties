spring.application.name=log_server
server.port=8891
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding: UTF-8
spring.thymeleaf.content-type: text/html
spring.thymeleaf.cache: false

spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html



#\u503c\u4e3a3\u79cd redis&ui, kafka&ui, ui
#redis&ui \u8868\u793a\u7528redis\u5f53\u961f\u5217
#kafka&ui \u8868\u793a\u7528kafka\u5f53\u961f\u5217
#ui \u8868\u793a\u5355\u72ec\u4f5c\u4e3aui\u542f\u52a8
aaron911.log.model=redis&ui

#\u5982\u679c\u4f7f\u7528kafka,\u542f\u7528\u4e0b\u9762\u914d\u7f6e
#aaron911.log.kafka.kafkaHosts=172.16.247.143:9092,172.16.247.60:9092,172.16.247.64:9092
#aaron911.log.kafka.kafkaGroupName=logConsumer

#redis\u914d\u7f6e,\u5fc5\u987b\u914d\u7f6eredis\u5730\u5740\uff0c\u56e0\u4e3a\u9700\u8981\u76d1\u63a7\u62a5\u8b66
aaron911.log.redis.redisHost=192.168.3.193:6379
#\u5982\u679c\u4f7f\u7528redis\u6709\u5bc6\u7801,\u542f\u7528\u4e0b\u9762\u914d\u7f6e
#aaron911.log.redis.redisPassWord=!jkl1234
#aaron911.log.redis.redisDb=0



#elasticsearch\u76f8\u5173\u914d\u7f6e
aaron911.log.es.esHosts=192.168.3.193:9200
#\u7d22\u5f15\u5206\u7247\u6570\u91cf\u8bbe\u5b9a\uff0c\u5efa\u8bae\u503c:\u5355\u65e5\u65e5\u5fd7\u5927\u5c0f/ES\u8282\u70b9\u673a\u5668jvm\u5185\u5b58\u5927\u5c0f \u5408\u7406\u7684\u5206\u7247\u5927\u5c0f\u4fdd\u8bc1ES\u5199\u5165\u6548\u7387\u548c\u67e5\u8be2\u6548\u7387
aaron911.log.es.shards=5
aaron911.log.es.replicas=1
aaron911.log.es.refresh.interval=10s
#\u65e5\u5fd7\u7d22\u5f15\u5efa\u7acb\u65b9\u5f0fday\u8868\u793a\u6309\u5929\u3001hour\u8868\u793a\u6309\u7167\u5c0f\u65f6
aaron911.log.es.indexType.model=day
#ES\u8bbe\u7f6e\u5bc6\u7801,\u542f\u7528\u4e0b\u9762\u914d\u7f6e
#aaron911.log.es.userName=elastic
#aaron911.log.es.passWord=FLMOaqUGamMNkZ2mkJiY

#\u5355\u6b21\u62c9\u53d6\u65e5\u5fd7\u6761\u6570
aaron911.log.maxSendSize=5000
#\u62c9\u53d6\u65f6\u95f4\u95f4\u9694\uff0ckafka\u4e0d\u751f\u6548
aaron911.log.interval=1000

#aaron911.log-ui\u7684\u5730\u5740 \u5982\u679c\u4e0d\u914d\u7f6e\uff0c\u62a5\u8b66\u4fe1\u606f\u91cc\u4e0d\u53ef\u4ee5\u70b9\u8fde\u63a5
aaron911.log.ui.url=http://192.168.3.193:8080

#\u7ba1\u7406\u5bc6\u7801\uff0c\u624b\u52a8\u5220\u9664\u65e5\u5fd7\u7684\u65f6\u5019\u9700\u8981\u8f93\u5165\u7684\u5bc6\u7801
admin.password=123456
#\u65e5\u5fd7\u4fdd\u7559\u5929\u6570,\u914d\u7f6e0\u6216\u8005\u4e0d\u914d\u7f6e\u9ed8\u8ba4\u6c38\u4e45\u4fdd\u7559
admin.log.keepDays=30

